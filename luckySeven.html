<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucky Seven</title>
</head>
<body>
    
    <script>
        let arr =[1,2,5,3,1,4,2,5,4];
        if(arr.length>2){
            let i =0;
            while(i<arr.length){
                if((arr[i]+arr[i+1]+arr[i+2]) == 7){
                    console.log("true")
                    break;
                }
                else if(i== arr.length-1){
                    console.log('false')
                }
                i++;
            }
        }
    </script>
</body>
</html>
